<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design Hub</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f6f7f9;
      color: #111;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin: 6px 0 16px;
      font-size: 24px;
    }

    /* Top controls */
    .topbar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 14px;
    }

    .input,
    select {
      padding: 10px 12px;
      border: 1px solid #d6dae0;
      border-radius: 10px;
      background: #fff;
      font-size: 14px;
    }

    .input {
      flex: 1;
      min-width: 240px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border: 1px solid #d6dae0;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    /* Cards */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      background: #fff;
      border: 1px solid #e3e6eb;
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #e8ebf0;
      background: #fff;
    }

    .meta {
      min-width: 0;
    }

    .title {
      font-weight: 600;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 620px;
    }

    .sub {
      font-size: 12.5px;
      color: #616975;
      margin-top: 2px;
    }

    .chips {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .chip {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f0f2f5;
      color: #3c4553;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      border: 1px solid #e3e6eb;
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }

    .btn:hover {
      background: #f5f6f8;
    }

    .empty {
      padding: 18px;
      color: #616975;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Design Hub</h1>

    <div class="topbar">
      <input
        id="q"
        class="input"
        placeholder="Search by file name, brand, tags…"
      />

      <select id="p1"></select>
      <select id="p2"></select>
      <select id="p3"></select>
      <select id="p4"></select>
      <select id="brand"></select>


      <label class="toggle">
        <input id="activeOnly" type="checkbox" checked />
        Active only
      </label>
    </div>

    <div id="list" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">
      No matches found.
    </div>
  </div>

<script>
 
 async function loadJsonSafe(url) {
  const res = await fetch(url, { cache: "no-store" });
  if (!res.ok) return [];
  return res.json();
}

const SHEET_CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwVzYykWGRIjis88pAYAqXihJRxBf7Ol0Xv2Z-vywaNAKRr4XWld3Ul2fuCwk6JGFTp7yX2OdBTgDX/pub?gid=0&single=true&output=csv";

async function loadJsonSafe(url) {
  const res = await fetch(url, { cache: "no-store" });
  if (!res.ok) return [];
  return res.json();
}

async function loadTextSafe(url) {
  const res = await fetch(url, { cache: "no-store" });
  if (!res.ok) return "";
  return res.text();
}

// Minimal CSV parser (handles commas + quoted fields)
function parseCSV(csvText) {
  const rows = [];
  let row = [];
  let cur = "";
  let inQuotes = false;

  for (let i = 0; i < csvText.length; i++) {
    const ch = csvText[i];
    const next = csvText[i + 1];

    if (ch === '"' && inQuotes && next === '"') {
      cur += '"';
      i++;
    } else if (ch === '"') {
      inQuotes = !inQuotes;
    } else if (ch === "," && !inQuotes) {
      row.push(cur);
      cur = "";
    } else if ((ch === "\n" || ch === "\r") && !inQuotes) {
      if (ch === "\r" && next === "\n") i++;
      row.push(cur);
      cur = "";
      if (row.some((c) => c.trim() !== "")) rows.push(row);
      row = [];
    } else {
      cur += ch;
    }
  }

  row.push(cur);
  if (row.some((c) => c.trim() !== "")) rows.push(row);

  return rows;
}

function normalize(val) {
  return (val || "").toString().toLowerCase().trim();
}

function slugify(s) {
  return (s || "")
    .toString()
    .toLowerCase()
    .trim()
    .replace(/&/g, " and ")
    .replace(/[^a-z0-9]+/g, "-")
    .replace(/^-+|-+$/g, "");
}

function inferParentFileKey(figmaUrl) {
  if (!figmaUrl) return null;
  const m = figmaUrl.match(/figma\.com\/(design|file)\/([^\/\?]+)/i);
  return m ? m[2] : null;
}

function inferNodeId(figmaUrl) {
  if (!figmaUrl) return null;
  const m = figmaUrl.match(/[?&]node-id=([^&]+)/i);
  return m ? decodeURIComponent(m[1]) : null;
}

function autoTagsFromTitle(title) {
  // Simple keyword extraction: split on separators, drop tiny words
  const stop = new Set(["the", "and", "or", "for", "to", "of", "a", "an"]);
  return (title || "")
    .toLowerCase()
    .split(/[\s•>|/,\-–—:()]+/g)
    .map((t) => t.trim())
    .filter(Boolean)
    .filter((t) => t.length >= 3 && !stop.has(t))
    .slice(0, 12);
}

// Optional: map brand names in title -> brandKey
const BRAND_MAP = {
  equine: "EQ",
  "re-lyte": "RL",
  relyte: "RL",
  "real salt": "RS",
  realsalt: "RS",
};

function inferBrandKeyFromTitle(title) {
  const t = normalize(title);
  if (t.includes("equine")) return "EQ";
  if (t.includes("re-lyte") || t.includes("relyte")) return "RL";
  if (t.includes("real salt") || t.includes("realsalt")) return "RS";
  return null;
}

function sheetRowsToNodeEntries(rows) {
  if (rows.length < 2) return [];
  const headers = rows[0].map((h) => normalize(h));
  const idxTitle = headers.indexOf("title");
  const idxUrl = headers.indexOf("figma_url");

  if (idxTitle === -1 || idxUrl === -1) return [];

  return rows.slice(1).map((r) => {
    const title = (r[idxTitle] || "").trim();
    const figmaUrl = (r[idxUrl] || "").trim();
    if (!title || !figmaUrl) return null;

    const parentFileKey = inferParentFileKey(figmaUrl);
    const nodeId = inferNodeId(figmaUrl);

    // Generate a stable-ish id: slug(title) + node-id (avoids collisions)
    const id = `${slugify(title)}${nodeId ? `--${slugify(nodeId)}` : ""}`;

    const brandKey = inferBrandKeyFromTitle(title);
    const tags = autoTagsFromTitle(title);

    return {
      id,
      type: "node",
      title,
      org: "Redmond",
      brandKey,
      category: [],
      path: [],
      status: "active",
      tags,
      thumb: null,
      figmaUrl,
      updatedAt: new Date().toISOString().slice(0, 10),
      parentFileKey,
    };
  }).filter(Boolean);
}

  
async function loadData() {
  const base = await loadJsonSafe("./design-index.json"); // auto-generated files

  const csv = await loadTextSafe(SHEET_CSV_URL);
  const rows = csv ? parseCSV(csv) : [];
  const nodes = sheetRowsToNodeEntries(rows);

  // Merge & dedupe by id
  const byId = new Map();
  [...base, ...nodes].forEach((item) => {
    if (item && item.id) byId.set(item.id, item);
  });

  return Array.from(byId.values());
}



  function uniq(arr) {
    return [...new Set(arr)].sort((a, b) => a.localeCompare(b));
  }

  function normalize(val) {
    return (val || '').toString().toLowerCase().trim();
  }

  function matches(item, query) {
    if (!query) return true;

    const haystack = [
      item.title,
      item.org,
      item.brandKey,
      ...(item.tags || []),
      ...(item.category || []),
      ...(item.path || []),
      item.status
    ].map(normalize).join(' ');

    return haystack.includes(query);
  }

  function buildOptions(select, values, allLabel) {
    select.innerHTML = '';

    const optAll = document.createElement('option');
    optAll.value = '';
    optAll.textContent = allLabel;
    select.appendChild(optAll);

    values.forEach(val => {
      const opt = document.createElement('option');
      opt.value = val;
      opt.textContent = val;
      select.appendChild(opt);
    });
  }

  function cardTemplate(item) {
    const kind = item.type === "node" ? "node" : "file";
     const chips = []
        .concat([kind])
        .concat(item.category || [])
        .concat(item.status ? [item.status] : [])
        .slice(0, 4)
        .map(c => `<span class="chip">${c}</span>`)
        .join('');


    return `
      <div class="card">
        <div class="left">
          ${item.thumb ? `<img class="logo" src="${item.thumb}" />` : ``}
          <div class="meta">
            <div class="title" title="${item.title}">
              ${item.title}
            </div>
            <div class="sub">${item.org} • ${item.brandKey || ''}</div>
            <div class="chips">${chips}</div>
          </div>
        </div>

        <div class="actions">
          <a class="btn" href="${item.figmaUrl}" target="_blank" rel="noreferrer">
            Open
          </a>
        </div>
      </div>
    `;
  }

  function render(items) {
    const list = document.getElementById('list');
    const empty = document.getElementById('empty');

    list.innerHTML = items.map(cardTemplate).join('');
    empty.style.display = items.length ? 'none' : 'block';
  }

  function getPathValue(item, idx) {
    return (item.path && item.path[idx]) ? item.path[idx] : null;
  }

  (async function init() {
    const data = await loadData();

    const qEl = document.getElementById('q');
    const activeOnlyEl = document.getElementById('activeOnly');

    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    const p3 = document.getElementById('p3');
    const p4 = document.getElementById('p4');

    const brandSel = document.getElementById('brand');

    // Build brand options
    const brands = uniq(data.map(x => x.brandKey).filter(Boolean));
    buildOptions(brandSel, brands, 'All brands');

    // Build level 1 options (all unique path[0])
    const level1 = uniq(data.map(x => getPathValue(x, 0)).filter(Boolean));
    buildOptions(p1, level1, 'All groups');

    function currentFilteredBase() {
      // This function filters based on chosen path levels progressively
      const v1 = p1.value;
      const v2 = p2.value;
      const v3 = p3.value;
      const v4 = p4.value;

      return data.filter(item => {
        if (v1 && getPathValue(item, 0) !== v1) return false;
        if (v2 && getPathValue(item, 1) !== v2) return false;
        if (v3 && getPathValue(item, 2) !== v3) return false;
        if (v4 && getPathValue(item, 3) !== v4) return false;
        return true;
      });
    }

    function refreshCascades(changedLevel) {
      // Update downstream dropdowns based on current selections
      const base = currentFilteredBase();

      // If p1 changed, rebuild p2/p3/p4 from items matching p1
      if (changedLevel <= 1) {
        const opts2 = uniq(base.map(x => getPathValue(x, 1)).filter(Boolean));
        buildOptions(p2, opts2, 'All subgroups');
        p2.value = '';
      }

      // After p2 rebuild (or if p2 changed), rebuild p3
      if (changedLevel <= 2) {
        const base2 = currentFilteredBase();
        const opts3 = uniq(base2.map(x => getPathValue(x, 2)).filter(Boolean));
        buildOptions(p3, opts3, 'All types');
        p3.value = '';
      }

      // After p3 rebuild (or if p3 changed), rebuild p4
      if (changedLevel <= 3) {
        const base3 = currentFilteredBase();
        const opts4 = uniq(base3.map(x => getPathValue(x, 3)).filter(Boolean));
        buildOptions(p4, opts4, 'All Elements');
        p4.value = '';
      }
    }

    function applyFilters() {
      const q = normalize(qEl.value);
      const brand = brandSel.value;
      const activeOnly = activeOnlyEl.checked;

      const v1 = p1.value;
      const v2 = p2.value;
      const v3 = p3.value;
      const v4 = p4.value;

      const filtered = data.filter(item => {
        if (activeOnly && item.status !== 'active') return false;

        if (brand && item.brandKey !== brand) return false;

        // Path filters
        if (v1 && getPathValue(item, 0) !== v1) return false;
        if (v2 && getPathValue(item, 1) !== v2) return false;
        if (v3 && getPathValue(item, 2) !== v3) return false;
        if (v4 && getPathValue(item, 3) !== v4) return false;

        return matches(item, q);
      });

      render(filtered);
    }

    // Wire up cascade behavior
    p1.addEventListener('change', () => { refreshCascades(1); applyFilters(); });
    p2.addEventListener('change', () => { refreshCascades(2); applyFilters(); });
    p3.addEventListener('change', () => { refreshCascades(3); applyFilters(); });
    p4.addEventListener('change', () => { applyFilters(); });

    [qEl, brandSel, activeOnlyEl].forEach(el => {
      el.addEventListener('input', applyFilters);
      el.addEventListener('change', applyFilters);
    });

    // Initialize cascades once
    refreshCascades(1);
    applyFilters();

  })().catch(err => {
    document.getElementById('list').innerHTML =
      `<div class="empty">Error: ${err.message}</div>`;
  });
</script>

</body>
</html>
