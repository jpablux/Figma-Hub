<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design Hub</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f6f7f9;
      color: #111;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin: 6px 0 16px;
      font-size: 24px;
    }

    /* Top controls */
    .topbar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 14px;
    }

    .input,
    select {
      padding: 10px 12px;
      border: 1px solid #d6dae0;
      border-radius: 10px;
      background: #fff;
      font-size: 14px;
    }

    .input {
      flex: 1;
      min-width: 240px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border: 1px solid #d6dae0;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    /* Cards */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      background: #fff;
      border: 1px solid #e3e6eb;
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
