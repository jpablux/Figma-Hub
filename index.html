<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design Hub</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f6f7f9;
      color: #111;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin: 6px 0 16px;
      font-size: 24px;
    }

    /* Top controls */
    .topbar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 14px;
    }

    .input,
    select {
      padding: 10px 12px;
      border: 1px solid #d6dae0;
      border-radius: 10px;
      background: #fff;
      font-size: 14px;
    }

    .input {
      flex: 1;
      min-width: 240px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border: 1px solid #d6dae0;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    /* Cards */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      background: #fff;
      border: 1px solid #e3e6eb;
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #e8ebf0;
      background: #fff;
    }

    .meta {
      min-width: 0;
    }

    .title {
      font-weight: 600;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 620px;
    }

    .sub {
      font-size: 12.5px;
      color: #616975;
      margin-top: 2px;
    }

    .chips {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .chip {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f0f2f5;
      color: #3c4553;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      border: 1px solid #e3e6eb;
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }

    .btn:hover {
      background: #f5f6f8;
    }

    .empty {
      padding: 18px;
      color: #616975;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Design Hub</h1>

    <div class="topbar">
      <input
        id="q"
        class="input"
        placeholder="Search by file name, brand, tagsâ€¦"
      />

      <select id="brand"></select>
      <select id="cat"></select>

      <label class="toggle">
        <input id="activeOnly" type="checkbox" checked />
        Active only
      </label>
    </div>

    <div id="list" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">
      No matches found.
    </div>
  </div>

<script>
  async function loadData() {
    const res = await fetch('./design-index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('Failed to load design-index.json');
    return res.json();
  }

  function uniq(arr) {
    return [...new Set(arr)].sort((a, b) => a.localeCompare(b));
  }

  function normalize(val) {
    return (val || '').toString().toLowerCase().trim();
  }

  function matches(item, query) {
    if (!query) return true;

    const haystack = [
      item.title,
      item.org,
      item.brandKey,
      ...(item.tags || []),
      ...(item.category || []),
      item.status
    ]
      .map(normalize)
      .join(' ');

    return haystack.includes(query);
  }

  function buildOptions(select, values, allLabel) {
    select.innerHTML = '';

    const optAll = document.createElement('option');
    optAll.value = '';
    optAll.textContent = allLabel;
    select.appendChild(optAll);

    values.forEach(val => {
      const opt = document.createElement('option');
      opt.value = val;
      opt.textContent = val;
      select.appendChild(opt);
    });
  }

  function cardTemplate(item) {
    const chips = []
      .concat(item.category || [])
      .concat(item.status ? [item.status] : [])
      .slice(0, 3)
      .map(c => `<span class="chip">${c}</span>`)
      .join('');

    return `
      <div class="card">
        <div class="left">
          ${item.thumb ? `<img class="logo" src="${item.thumb}" />` : ``}
          <div class="meta">
            <div class="title" title="${item.title}">
              ${item.title}
            </div>
            <div class="sub">${item.org}</div>
            <div class="chips">${chips}</div>
          </div>
        </div>

        <div class="actions">
          <a class="btn" href="${item.figmaUrl}" target="_blank" rel="noreferrer">
            Open
          </a>
        </div>
      </div>
    `;
  }

  function render(items) {
    const list = document.getElementById('list');
    const empty = document.getElementById('empty');

    list.innerHTML = items.map(cardTemplate).join('');
    empty.style.display = items.length ? 'none' : 'block';
  }

  (async function init() {
    const data = await loadData();

    const brandSel = document.getElementById('brand');
    const catSel = document.getElementById('cat');
    const qEl = document.getElementById('q');
    const activeOnlyEl = document.getElementById('activeOnly');

    const brands = uniq(data.map(x => x.brandKey).filter(Boolean));
    const categories = uniq(data.flatMap(x => x.category || []));

    buildOptions(brandSel, brands, 'All brands');
    buildOptions(catSel, categories, 'All categories');

    function applyFilters() {
      const q = normalize(qEl.value);
      const brand = brandSel.value;
      const cat = catSel.value;
      const activeOnly = activeOnlyEl.checked;

      const filtered = data.filter(item => {
        if (activeOnly && item.status !== 'active') return false;
        if (brand && item.brandKey !== brand) return false;
        if (cat && !(item.category || []).includes(cat)) return false;
        return matches(item, q);
      });

      render(filtered);
    }

    [qEl, brandSel, catSel, activeOnlyEl].forEach(el => {
      el.addEventListener('input', applyFilters);
      el.addEventListener('change', applyFilters);
    });

    applyFilters();
  })().catch(err => {
    document.getElementById('list').innerHTML =
      `<div class="empty">Error: ${err.message}</div>`;
  });
</script>
</body>
</html>
